name: Release & Sign

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for Cosign keyless signing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Package
        run: |
          pip install build
          python -m build

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Sign Distribution
        run: |
          cosign sign-blob --yes dist/*.tar.gz --bundle dist/provenance.bundle
          cosign sign-blob --yes dist/*.whl

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*